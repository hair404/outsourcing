<!DOCTYPE html>
<meta charset="utf-8">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>人力和项目服务平台</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.ico" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link href="./css/material-design-icons.css" rel="stylesheet">
    <link type="text/css" rel="styleSheet" href="./css/main.css" />
    <link type="text/css" rel="styleSheet" href="./css/detail.css" />
</head>

<body style="background-color: rgb(246, 246, 246);">
    <div id="notify" class="card notify" style="display: none;"></div>
    <div class="top">
        <div class="head">
            <div class="blur"></div>
            <div class="cover"></div>
            <div class="wrapper">
                <img>
                <div class="nav">
                    <ul>
                        <li><a href="./index.html">首页</a></li>
                        <li><a href="./search.html?type=0">全部招标</a></li>
                        <li><a href="./search.html?type=1">全部工作室</a></li>
                    </ul>
                </div>
                <div style="float: right;height: 42px;padding-right: 10px;">
                    <div class="account" onmouseover="display(0);" id="person">
                        <div>游客</div>
                        <img id="personalPic">
                    </div>
                    <div class="card info" onmouseleave="display(1)">
                        <div class="card" style="height: 84px;" id="info">
                            <div style="line-height: 42px;text-align: center;">您是：游客</div>
                            <div style="line-height: 42px;text-align: center;"></div>
                        </div>
                        <ul id="option" class="selection" style="width: 100%;list-style: none;">
                            <li style="line-height: 42px;text-align: center;"><a>我的项目</a></li>
                            <li style="line-height: 42px;text-align: center;"><a>我的收藏</a></li>
                            <li style="line-height: 42px;text-align: center;"><a>登录</a></li>
                        </ul>
                    </div>
                </div>
                <div class="message">消息</div>
            </div>
        </div>
        <div class="background">
            <div class="logo"><img src="./img/logo2.png"></div>
            <form id="search" class="_search">
                <input type="text" placeholder="你想搜索">
                <button type="submit" style="background: transparent;border: transparent;"><i class="material-icons search" style="line-height: 30px;color: #00a1d6;cursor: pointer;"></i></button>
            </form>
        </div>
    </div>
    <div class="wrapper" style="height: 42px;">
        <div class="categories nav">
            <ul id="ctg">
                <li><a>首页</a></li>
                <li><a>网站开发</a>
                    <ul class="selection card" style="width: 100px;position: absolute;">
                        <li><a>前端开发</a></li>
                        <li><a>网站维护</a></li>
                    </ul>
                </li>
                <li><a>移动应用开发</a>
                    <ul class="selection card" style="width: 100px;position: absolute;">
                        <li><a>安卓APP</a></li>
                        <li><a>苹果APP</a></li>
                    </ul>
                </li>
                <li><a>H5开发</a>
                    <ul class="selection card" style="width: 100px;position: absolute;">
                        <li><a>H5模板</a></li>
                        <li><a>H5定制</a></li>
                    </ul>
                </li>
                <li><a>UI设计</a>
                    <ul class="selection card" style="width: 100px;position: absolute;">
                        <li><a>网站UI</a></li>
                        <li><a>移动UI</a></li>
                    </ul>
                </li>
                <li><a>测试运维</a></li>
                <li><a>云服务</a></li>
                <li><a>IT综合服务</a></li>
            </ul>
        </div>
    </div>
    <div class="wrapper">
        <div>&nbsp;</div>
        <div class="card" style="width: 98%;height: 200px;position: relative;margin: 0 auto;cursor: initial;">
            <div id="basicinfo" class="select-card-content" style="top: 10px;">
                <img style="float: left;max-width: 130px;margin: 3.5px;border-radius: 200px;">
                <div class="name" style="margin-top: 0;margin-bottom: 0;"></div>
                <div class="name-right">
                    <div class="select-card select-card-hover" style="width: 100px;" onclick="window.location.href='./display.html?id='+ myid;">切换到展示页</div>
                    <div id="edit" class="select-card select-card-hover" style="width: 100px;">编辑资料</div>
                </div>
            </div>
            <div style="background-color: #EBEBEB;height: 42px;position: absolute;bottom: 0px;width: 100%;">
                <div class="categories nav tab" style="margin-left: 5%;">
                    <ul id="tab">
                        <li value="0"><a>项目招标中</a></li>
                        <li value="1"><a>项目进行中</a></li>
                        <li value="2"><a>项目已完成</a></li>
                    </ul>
                    <div id="cursor"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div id="container" class="container" style="top: 20px;"></div>

        <div id="modal" style="display: none">
            <div class="modal_backgrd" onclick="$('modal').children[0].setAttribute('style','background: rgba(0, 0, 0, 0);');$('modal').children[1].setAttribute('style','top: 150%');$('modal').setAttribute('style','display: none;')"></div>
            <div class="card modal">
                <div style="position: absolute;top: 25px;width: 100%;text-align: center;font-size: 16px;">项目注册</div>
                <form id="change" class="content" style="margin-top: 70px;padding-left: 10%;">
                    <input name="name" type="text" placeholder="项目名称" style="width: 100%" required>
                    <div style="width: 100%">
                        <select id="select_ctg" style="width: 49%;height: 50px;"></select>
                        <select id="select_subctg" style="width: 49%;height: 50px;"></select>
                    </div>
                    <input type="button" class="select-card select-card-hover" onclick="$('fileInput').click()" style="width: 100%" value="上传头图">
                    <input type="file" style="display: none;" id="fileInput" name="upload" onchange="$('change').children[2].value=this.files[0].name;" accept="image/jpg,image/jpeg,image/png">
                    <input name="releaseTime" onfocus="this.setAttribute('type','date')" type="text" placeholder="发布时间" style="width: 100%" required>
                    <input name="deadline" onfocus="this.setAttribute('type','date')" type="text" placeholder="完成日期" style="width: 100%" required>
                    <textarea name="info" type="text" placeholder="相关信息" style="width: 100%" required></textarea>
                    <input name="price" type="number" placeholder="价格" style="width: 100%" required>
                    <input type="submit" class="select-card select-card-hover" style="width: 100px;height: 42px;" value="创建">
                </form>
            </div>
        </div>

        <div class="card" id="state1" style="display: none">
            <div class="card" style="height: 106px;">
                <div style="margin-left: 5%;font-size: 20px;line-height: 64px;display: inline-block;">资金流列表</div>
                <div id="title" style="width: 90%;margin: 0 auto;">
                    <div class="filename">资金去向</div>
                    <div class="date">金额大小</div>
                    <div class="passed">当前状态</div>
                    <div style="line-height: 42px;display: inline-block;">操作</div>
                </div>
            </div>
            <table id="table" class="table">
            </table>
        </div>

    </div>
</body>

<!-- firebase -->
<script src="./js/firebase/firebase-app.js"></script>
<script src="./js/firebase/firebase-messaging.js"></script>
<script src="./js/firebase/firebase.js"></script>

<script src="./js/utils.js"></script>
<script src="./js/main.js"></script>
<script>
    var myid;
    var mytype;

    sync_info($("person"), $("info"), $("option"), function () {
        sendAjax("post", "center", "", function (response) {
            var json = JSON.parse(response);
            $("basicinfo").children[0].setAttribute("src", json.img);
            $("basicinfo").children[1].innerText = json.username;
        });
        if (mytype == 0 || mytype == 1)
            switch_tab(0);
        if (mytype == 1) {
            $("tab").children[0].innerText = "已投标的项目";
            $("tab").children[1].innerText = "进行中的项目";
            $("tab").children[2].innerText = "已完成的项目";
        }
        if (mytype == 2) {
            $("tab").children[0].innerText = "资金流管理";
            $("tab").children[1].innerText = "广告位管理";
            $("tab").children[2].innerText = "处理申诉";
            $("state1").setAttribute("style", "width: 98%;height: fit-content;min-height: 500px;position: relative;margin: 0 auto;top: 20px;margin-bottom: 20px;");
            manager_switch(0);
        }
        initFirebase();
    });

    $("edit").onclick = function () {
        window.location.href = "./edit.html";
    }

    var currentTab = 0;

    function switch_tab(a) {
        sendAjax("post", "my_prj", "state=" + a, function (response) {
            todo(response);
            if (a == 0)
                $("container").innerHTML += '<div class="card net-cell" style="position: relative;cursor: pointer;" onclick="' + (mytype == 0 ? 'transition();' : 'window.location.href=\'./index.html\'') + '">' +
                    '<i class="material-icons add" style = "color: grey;font-size: 36px;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);" ></i>' +
                    '</div>';
        });
    }

    function manager_switch(a) {
        sendAjax("post", "manager", "state=" + a, function (response) {
            var json = JSON.parse(response);
            switch (a) {
                case 0:
                    $("title").children[0].innerText = "资金去向";
                    $("title").children[1].innerText = "金额大小";
                    for (const data of json) {
                        var row = document.createElement("tr");
                        row.innerHTML = "<td class=\"filename-cell\"><a>" + data.desc + "</a></td>" +
                            "<td style=\"width: fit-content\">" + data.add + "</td>" +
                            "<td style=\"width: fit-content\";>" + translate_manager(0, data.state) + "</td>" +
                            "<td style=\"width: fit-content\"><a>撤回资金</a></td>";
                        row.children[3].children[0].onclick = () => {
                            sendAjax("post", "manager_action", "id=" + data.id + "&type=0&action=0", (response) => { if (response == "success") notify("处理成功"); });
                        }
                    }
                    break;
                case 1:
                    $("title").children[0].innerText = "详细信息";
                    $("title").children[1].innerText = "金额大小";
                    for (const data of json) {
                        var row = document.createElement("tr");
                        row.innerHTML = "<td class=\"filename-cell\"><a>" + data.desc + "</a></td>" +
                            "<td style=\"width: fit-content\">" + data.add + "</td>" +
                            "<td style=\"width: fit-content\";>" + translate_manager(1, data.state) + "</td>" +
                            "<td style=\"width: fit-content\"><a>通过</a>&nbsp;<a>撤回</a></td>";
                        row.children[3].children[0].onclick = () => {
                            sendAjax("post", "manager_action", "id=" + data.id + "&type=1&action=0", (response) => { if (response == "success") notify("处理成功"); });
                        }
                        row.children[3].children[1].onclick = () => {
                            sendAjax("post", "manager_action", "id=" + data.id + "&type=1&action=1", (response) => { if (response == "success") notify("处理成功"); });
                        }
                    }
                    break;
                case 2:
                    $("title").children[0].innerText = "详细信息";
                    for (const data of json) {
                        var row = document.createElement("tr");
                        row.innerHTML = "<td class=\"filename-cell\"><a>" + data.desc + "</a></td>" +
                            "<td style=\"width: fit-content\">" + data.add + "</td>" +
                            "<td style=\"width: fit-content\";>" + translate_manager(2, data.state) + "</td>" +
                            "<td style=\"width: fit-content\"><a>继续项目</a>&nbsp;<a>取消项目</a></td>";
                        row.children[3].children[0].onclick = () => {
                            sendAjax("post", "manager_action", "id=" + data.id + "&type=2&action=0", (response) => { if (response == "success") notify("处理成功"); });
                        }
                        row.children[3].children[0].onclick = () => {
                            sendAjax("post", "manager_action", "id=" + data.id + "&type=2&action=1", (response) => { if (response == "success") notify("处理成功"); });
                        }
                    }
                    break;
            }
        })
    }

    for (const tab of $("tab").children) {
        tab.onmouseover = function () {
            $("cursor").setAttribute("style", "left: calc(5% + " + tab.getAttribute("value") * 120 + "px)");
        }
        tab.onmouseout = function () {
            $("cursor").setAttribute("style", "left: calc(5% + " + currentTab * 120 + "px)");
        }
        tab.onclick = function () {
            $("container").innerHTML = "";
            index = 1;
            currentTab = tab.getAttribute("value");
            if (mytype == 0 || mytype == 1)
                switch_tab(currentTab);
            if (mytype == 2)
                manager_switch(currentTab);
        }
    }

    function dropdown() {
        if (!(translate_subctg(parseInt($("select_ctg").value), 1) == "全部")) {
            $("select_subctg").innerHTML = "";
            for (let i = 1; i < 3; i++) {
                $("select_subctg").innerHTML += "<option id=" + i + " value='" + i + "'>" + translate_subctg(parseInt($("select_ctg").value), i) + "</option>"
            }
            $("select_subctg").setAttribute("style", "width: 49%;height: 50px;");
        }
        else
            $("select_subctg").setAttribute("style", "display: none");
    }

    for (let i = 1; i < 8; i++) {
        $("select_ctg").innerHTML += "<option id='ctg" + i + "' value='" + i + "'>" + translate_ctg(i) + "</option>";
    }
    dropdown();

    $("select_ctg").onchange = dropdown;

    $("change").onsubmit = function () {
        var data = new FormData();
        for (const input of this.getElementsByTagName("input")) {
            if (input.type == "text" || input.type == "date" || input.type == "email")
                data.append(input.name, input.value);
        }
        for (const textarea of this.getElementsByTagName("textarea")) {
            data.append(textarea.name, textarea.value);
        }
        data.append("img", $("fileInput").files[0], "img");
        data.append("tag", $("select_ctg").value);
        if ($("select_subctg").getAttribute("style") == "width: 49%;height: 50px;")
            data.append("sub_tag", $("select_subctg").value);
        data.append("price", this.children[7].value);
        sendAjax("post", "register_prj", data, function (response) {
            if (response == "success") {
                notify("创建成功");
                location.reload();
            }
            else
                notify("未知错误");
        });
        return false;
    }
</script>

</html>
